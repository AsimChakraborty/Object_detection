 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv8 Object Detection</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://example.com/object-detection-background.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Container for the form and results */
        .container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        h3 {
            color: #16a085;
            margin-top: 20px;
        }

        /* File input styling */
        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #16a085;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }

        /* Submit button styling */
        input[type="submit"] {
            background-color: #16a085;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #1abc9c;
        }

        /* Detected image styling */
        img {
            margin-top: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            height: auto;
        }

        /* Object counts list styling */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        li {
            font-size: 1.1em;
            margin: 10px 0;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload an Image or Video for Object Detection</h2>
        
        <!-- Form for file upload -->
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br>
            <input type="submit" value="Upload & Detect">
        </form>
        
        <!-- Display detected image and object counts -->
        {% if image_path %}
        <h3>Detected Image:</h3>
        <img src="{{ image_path }}" alt="Detected Image" width="600">
        
        <h3>Object Counts:</h3>
        <ul>
            {% for obj, count in counts.items() %}
            <li><strong>{{ obj }}:</strong> {{ count }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
